<!DOCTYPE html>
<html>
    <head>
        <style>
        h2 {text-align:center;}
        .center{
        margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
       }
        </style>
        <script>
           function validateform(){  
var name=document.myform.name.value; 
var x= document.myform.mail.value;  
var gender = document.getElementsByName("gender");
var phno = document.myform.phno.value;
  
var age = document.myform.age.value;
  var co = document.getElementsByName("co");
var num=document.myform.phno.value;
var atposition=x.indexOf("@");  
var dotposition=x.lastIndexOf(".");  
if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}
if(phno.length<10||phno.length>10){  
  alert("Enter correct phone number");  
  return false;  
  }  
if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){  
  alert("Please enter a valid e-mail address");  
  return false;  
  }
 
  
  var genderSelected = false;
  for (var i = 0; i < gender.length; i++) {
    if (gender[i].checked) {
      genderSelected = true;
      break;
    }
  }
  if (!genderSelected) {
    alert("Please select gender");
    return false;
  }

  var coSelected = false;
  for (var i = 0; i < co.length; i++) {
    if (co[i].checked) {
      coSelected = true;
      break;
    }
  }
  if (!coSelected) {
    alert("Please select a course");
    return false;
  }

  return true; 
}

</script>
        
    </head>
    <body style="background-color: thistle;">
       <form name="myform"   onsubmit="return validateform()" >
          
          <div class="center">
            <h2>Student Registration Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
    <label for="phno">Phone Number:</label>
  <input type="number" id="phno" name="phno"><br><br>
  <label for="birthday">Date of Birth:</label>
   <input type="date" id="birthday" name="birthday"><br><br>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address"><br><br>
  <label for="email">Enter your email:</label>
<input type="email" id="email" name="mail"><br><br>
<label for="gender">Gender:</label><br>
<input type="radio" id="m" name="gender" value="male">
<label for="m">MALE</label><br>
<input type="radio" id="fm" name="gender" value="female">
<label for="fm">FEMALE</label><br>
<label for="age">Age:</label>
  <input type="number" id="age" name="age"><br><br>
  <label for="smark">SSLC Mark:</label>
  <input type="number" id="smark" name="smark"><br><br>
  <label for="hmark">HSC Mark:</label>
  <input type="number" id="hmark" name="hmark"><br><br>
  <label for="sp">SSLC Percentage:</label>
  <input type="number" id="sp" name="sp"><br><br>
  <label for="hp">HSC Percentage:</label>
  <input type="number" id="hp" name="hp"><br>
  <h4>Choose any of the Course:</h4>
  <input type="radio" id="cs" name="co" value="cse">
  <label for="cs">CSE</label><br>
<input type="radio" id="it" name="co" value="it">
  <label for="it">IT</label><br>
<input type="radio" id="ece" name="co" value="ece">
  <label for="ece">ECE</label><br>
<input type="radio" id="eee" name="co" value="eee">
  <label for="eee">EEE</label><br>


<input type="submit" value="Submit">
</form>
</div>

 </body>
</html>
